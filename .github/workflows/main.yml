name: Continous Delivery
on:
  push:
    branches: 
      - master
      - develop
jobs:
  build:
    name: Release for Android
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Bump build version
      run: ./bump-build.sh
    - run: echo "VERSION="$(./read-version.sh) >> $GITHUB_ENV
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --release
      env: 
        ANDROID_KEY_ALIAS: ${{secrets.ANDROID_KEY_ALIAS}}
        ANDROID_KEY_PASSWORD: ${{secrets.ANDROID_KEY_PASSWORD}}
        ANDROID_STORE_PASSWORD: ${{secrets.ANDROID_STORE_PASSWORD}}
    - name: Publish on App Center
      uses: wzieba/AppCenter-Github-Action@v1
      with:
        appName: nicopico.dev/Flutter-Minesweeper
        token: ${{secrets.APP_CENTER_TOKEN}}
        group: Collaborators
        file: build/app/outputs/apk/release/app-release.apk
    - name: Commit new version
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Bump build version"
        commit_author: GitHub Actions <actions@github.com> 
        file_pattern: pubspec.yaml
    - name: Add version tag
      run: git tag version/${{ env.VERSION }} && git push --tags
