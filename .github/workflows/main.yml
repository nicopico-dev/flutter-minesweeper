name: CI
on:
  push:
    branches: 
      - build/automate-version-bump
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
    - name: Bump build version
      run: ./bump-build.sh
    - name: Update dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
